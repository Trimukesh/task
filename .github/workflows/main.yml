name: os
on: [push, pull_request]

jobs:

  test:
    name: copy
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: setup java
        run: |
              javac os.java
              java os
